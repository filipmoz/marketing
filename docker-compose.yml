version: '3.8'

services:
  web:
    build: .
    container_name: survey-app
    ports:
      - "8000:8000"
    volumes:
      # Mount database to persist data
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/research_data.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

